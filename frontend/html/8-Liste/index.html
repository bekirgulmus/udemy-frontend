<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liste</title>
</head>
<body>
  <ul style="list-style-type: circle">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <ul style="list-style-type: square">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>
  <ul style="list-style-type: none">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ul>

  <ol>
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <ol type="A">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <ol type="a">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

  <ol type="I">
    <li>Coffe</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>

</body>
</html>
