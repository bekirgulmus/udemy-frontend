<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>

<body>
  <form>
    <label for="name">Ad</label>
    <input type="text" id="name" name="name" value="">
    <label for="surname">Soyad</label>
    <input type="text" id="surname" name="surname" value="">
    <label for="phone">Telefon Numarası</label>
    <input type="number" id="phone" name="phone" value="">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="">
    <label for="date">Doğum Tarihi</label>
    <input type="date" id="date" name="date" value="">
    <input type="button" value="Kaydet">
  </form>

  <form>
    <input type="radio" id="erkek" name="gender" value="Erkek">
    <label for="erkek">Erkek</label>
    <input type="radio" id="kadin" name="gender" value="Kadın">
    <label for="kadin">Kadın</label>
  </form>

  <form>
    <input type="checkbox" id="istanbul" name="city" value="İstanbul">
    <label for="istanbul">İstanbul</label>
    <input type="checkbox" id="izmir" name="city" value="İzmir">
    <label for="izmir">İzmir</label>
  </form>

</body>

</html>
