<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Flex</title>
  <style>
    div {
      min-width: 100px;
      min-height: 100px;
      margin: 20px;
    }
    body {
      margin-bottom: 750px;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <!-- Flex Wrap -->
  <div class="d-flex flex-wrap">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <!-- Flex Direction Row -->
  <div class="d-flex flex-row">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <!-- Flex Direction Column -->

  <div class="d-flex flex-column">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <!-- Hizalamalar -->
  <div class="d-flex justify-content-start">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <div class="d-flex justify-content-end">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <div class="d-flex justify-content-between">
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <div class="d-flex justify-content-between">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <div class="d-flex justify-content-around">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <!-- Align Items --->
  <div class="d-flex bg-danger align-items-start justify-content-center" style="height: 400px;">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <div class="d-flex bg-danger align-items-center justify-content-center" style="height: 400px;">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

  <div class="d-flex bg-danger align-items-end justify-content-center" style="height: 400px;">
    <div class="border"></div>
    <div class="border"></div>
    <div class="border"></div>
  </div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
