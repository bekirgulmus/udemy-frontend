<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Sizing</title>
  <style>
    div {
      /*min-width: 100px;*/
      /*min-height: 100px;*/
      margin: 20px;
    }
    body {
      margin-bottom: 750px;
    }
  </style>
</head>
<body>

<div class="w-25 p-3" style="background-color: #eee">Width 25%</div>
<div class="w-50 p-3" style="background-color: #eee">Width 50%</div>
<div class="w-75 p-3" style="background-color: #eee">Width 75%</div>
<div class="w-100 p-3" style="background-color: #eee">Width 100%</div>
<div class="w-auto p-3" style="background-color: #eee">Width auto</div>

<div style="height: 100px;">
  <div class="h-25 d-inline-block bg-light" style="width: 120px;">Height 25%</div>
  <div class="h-50 d-inline-block bg-light" style="width: 120px;">Height 50%</div>
  <div class="h-75 d-inline-block bg-light" style="width: 120px;">Height 75%</div>
  <div class="h-100 d-inline-block bg-light" style="width: 120px;">Height 100%</div>
  <div class="h-auto d-inline-block bg-light" style="width: 120px;">Height auto</div>
</div>


<div class="min-vw-100 bg-danger">Min-width 100vw</div>
<div class="min-vh-100 bg-danger">Min-height 100vh</div>
<div class="vw-100 bg-danger">Width 100vw</div>
<div class="vh-100 bg-danger">Height 100vh</div>


<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
