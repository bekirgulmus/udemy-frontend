<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Position</title>
  <style>
    div {
      min-width: 100px;
      min-height: 100px;
      margin: 20px;
    }
    body {
      margin-bottom: 750px;
    }
  </style>
</head>
<body>

<div class="position-relative bg-danger" style="height: 400px;">
  <div class="position-absolute border top-0 start-0 text-white text-center">Can</div>
  <div class="position-absolute border bottom-0 start-0 text-white text-center">Can</div>
  <div class="position-absolute border bottom-0 end-0 text-white text-center">Can</div>
  <div class="position-absolute border top-0 end-0 text-white text-center">Can</div>
  <div class="position-absolute border top-50 start-50 text-white text-center translate-middle">Can</div>
</div>

<div class="position-fixed top-50 start-50 bg-primary translate-middle">
</div>

<!-- GÃ¶lge -->
<div class="shadow-none p-3 mb-5 bg-body-tertiary rounded">No shadow</div>
<div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">Small shadow</div>
<div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
<div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">Larger shadow</div>

<script src="js/bootstrap.bundle.js"></script>
</body>
</html>
